		function draw(startX, startY, len, angle, lengen) {
		  var test = parseInt(lengen);
		  ctx.beginPath();
		  ctx.save();
		  
		  ctx.translate(startX, startY);
		  ctx.rotate(angle * Math.PI/180);
		  ctx.moveTo(0, 0);
		  ctx.lineTo(0, -len);
		  ctx.stroke();
		  
		  if(len < lengen) {
			ctx.restore();
			return;
		  }
		  
		  draw(15, len, len*0.8, -it_angle,lengen);
		  draw(15, -len, len*0.8, it_angle,lengen);
		  
		  ctx.restore();
		}
